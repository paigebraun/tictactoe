<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="styles.css">
    <script type="text/javascript" src="./js/app.js" defer></script>
</head>
<body>
    <div class="bg">
        <p class="startText_x">Place an X to start</p>
        <div class="gameboard">
            <div id="block_0" class="block">
                <div class="x">X</div>
            </div>
            <div id="block_1" class="block">
                <div class="o">O</div>
            </div>
            <div id="block_2" class="block"></div>
            <div id="block_3" class="block"></div>
            <div id="block_4" class="block"></div>
            <div id="block_5" class="block"></div>
            <div id="block_6" class="block"></div>
            <div id="block_7" class="block"></div>
            <div id="block_8" class="block"></div>
        </div>
        <button>Restart</button>
    </div>
</body>
</html>
